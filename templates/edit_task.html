{% extends "base.html" %}

{% block content %}
<!-- edit task section -->
<section id="edit-task" class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="brand-color">
                    Edit Task
                </h2>
                <!-- edit form -->
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <div class="row">
                        <div class="col offset-9">
                            <!-- edit button -->
                            <input class="btn btn-success ml-5" type="submit" value="Update">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
<!-- following block disables deadline choice being a past date -->
<!-- this was provided by my mentor and was not created by me -->
{% block extrajs %}
<script>
    let now = new Date();
    let minDate = now.toISOString().substring(0, 10);
    let finalDate = document.getElementById("id_final_date");
    finalDate.setAttribute("min", minDate);
</script>
{% endblock %}
