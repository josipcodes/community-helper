{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Deleting your task</h2>

  <p>Are you sure you want to delete the task:</p>
  <h3>{{ task.title }}</h3>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success mt-3">I am sure, delete it</button>
  </form>
</div>


{% endblock %}
